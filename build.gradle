plugins {
	id 'com.strumenta.mpswizard' version '1.0.6'
	id 'com.strumenta.mpsserver' version '1.1.18'
}

repositories {
	mavenLocal()
	mavenCentral()
}


mpsWizard {
	mpsVersion = "2020.3.3"
	useMPSServer = true
	
	MPSServerVersion = "2020.3-13"
}

mpsserver {
	makeProject = true
	mpsServerVersion = "2020.3-13"
	extensionsPath = "com.strumenta.workflow"
}
