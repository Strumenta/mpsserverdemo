plugins {
	id 'com.strumenta.mpswizard' version '1.0.5-SNAPSHOT'
	id 'com.strumenta.mpsserver' version '1.1.17-SNAPSHOT'
}

repositories {
	mavenLocal()
	mavenCentral()
}


mpsWizard {
	mpsVersion = "2020.3.3"
	useMPSServer = true
	
	MPSServerVersion = "2020.3-13-SNAPSHOT"
}

mpsserver {
	makeProject = true
	mpsServerVersion = "2020.3-13-SNAPSHOT"
	extensionsPath = "com.strumenta.workflow"
}
